<h2>GORATH NOTE</h2></center><hr>
<blockquote><font size=+1><b>
The Six have advised the field commander that Gorath of the Ardanien has now
moved south. He may be accompanied by a Seigneur of the Krondorian Court. Be
careful to monitor his activities and take measures where appropriate.<p>
