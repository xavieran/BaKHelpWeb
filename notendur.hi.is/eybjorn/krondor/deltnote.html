<h2>DELTON'S NOTE</h2></center><hr>
<blockquote><font size=+1><b>
Crawler,<p>
The seals are perfect. We should have no trouble getting into Romney with these. Too
much activity to store them here, though. Moved the whole lot to a barn outside Lyton.
Paid a gold grubbing farmer to watch over them.<p>
Delton<p>
</b></font></blockquote><p>
